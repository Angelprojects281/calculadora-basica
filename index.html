<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="background">
        <section class="principal">
            <div class="pantalla" id="pantalla"></div>
            <button class="numero" id="uno" value="1">1</button>
            <button class="numero" id="dos" value="2">2</button>
            <button class="numero" id="tres" value="3">3</button><br>
            <button class="numero" id="cuatro" value="4">4</button>
            <button class="numero" id="cinco" value="5">5</button>
            <button class="numero" id="seis" value="6">6</button><br>
            <button class="numero" id="siete" value="7">7</button>
            <button class="numero" id="ocho" value="8">8</button>
            <button class="numero" id="nueve" value="9">9</button><br>
            <button class="simbolo" id="suma" value="+">+</button>
            <button class="numero" id="cero" value="0">0</button>
            <button class="simbolo" id="resta" value="-">-</button><br>
            <button class="simbolo" id="multiplicacion" value="*">*</button>
            <button class="simbolo" id="division" value="/">/</button>
            <button class="calcular" id="igual" value="=">=</button><br><br>
            <button class="borrar" id="borrar">borrar</button>

        </section>
    </div>
    <script src="logica/logica.js"></script>
</body>
</html>
